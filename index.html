<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors!</h1>
    <h2 class="intro">First to 5 Points Wins</h2>
    <h3>Make Your Selection:</h3>

    <div class="buttons">
      <button class="rock">Rock</button>
      <button class="paper">Paper</button>
      <button class="scissors">Scissors</button>
    </div>
    <div class="choices">
      <div class="player-container"><div class="player-selection"></div></div>

      <div class="vs">vs</div>
      <div class="computer-container">
        <div class="computer-selection"></div>
      </div>
    </div>

    <div class="scores">
      <div class="player-score">Your Score:</div>
      <div class="computer-score">Computer Score</div>
    </div>

    <div class="results"></div>

    <h2 class="final-score"></h2>
    <h4 id="newgame">Make a New Selection to Start a New Game</h4>
    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
